<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OneStop AI Assistant</title>
    <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex: 1;
      flex-direction: row;
    }
    .sidebar {
      width: 260px;
      background: linear-gradient(180deg, #667eea, #764ba2);
      padding: 1rem;
      overflow-y: auto;
      border-right: 2px solid #4b0082;
    }
    .sidebar h3 {
      color: #ffe600;
      font-size: 1.2rem;
      margin-bottom: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .chat-entry {
      padding: 0.6rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 1rem;
      font-weight: 500;
      color: #fefefe;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .chat-entry:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background: linear-gradient(to bottom, #ffecd2 0%, #fcb69f 100%);
      color: #333;
    }
    .chat-center-title {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      color: #7b2ff7;
      margin-bottom: 1rem;
    }
    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      margin-bottom: 1rem;
      color: #000;
    }
    .message { margin-bottom: 1rem; }
    .user {
      color: #007bff;
      text-align: right;
    }
    .bot {
      color: #28a745;
      display: flex;
      gap: 0.5rem;
    }
    .chat-box {
      display: flex;
      gap: 0.5rem;
      background-color: #ffffffcc;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .chat-box input[type="text"] {
      flex: 1;
      background: transparent;
      border: none;
      color: #333;
      font-size: 1rem;
      outline: none;
    }
    .chat-box button {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      color: white;
      font-weight: bold;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .chat-box button:hover {
      background: linear-gradient(to right, #ff7eb3, #ff758c);
    }
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #4b0082;
      }
    }
  </style>
</head>
<body>
div class="container">
    <div class="sidebar">
      <h3>üîß COMING SOON FEATURES!</h3>
      <div class="chat-entry">üõÇ Smart Citizenship Guide</div>
      <div class="chat-entry">ü§ù Community Help Desk</div>
      <div class="chat-entry">üìò Education & Test Prep</div>
      <div class="chat-entry">üåê AI Translation Wizard</div>
      <div class="chat-entry">üìù Auto-Fill Documents</div>
      <hr style="margin: 1rem 0; border: none; border-top: 1px solid rgba(255, 255, 255, 0.2);">
      <div class="chat-entry">‚ûï New Chat</div>
      <div class="chat-entry">üìÇ Continue Previous Chat</div>
    </div>
    <div class="main">
      <div class="chat-center-title">Ready when you are.</div>
      <div class="chat-history" id="chat"></div>
      <form id="chatForm" class="chat-box">
        <input type="text" id="userInput" placeholder="Ask anything... or describe an image..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>


  <script>
    let userLocation = "Delaware"; // fallback default

    // Try to get user geolocation
    navigator.geolocation?.getCurrentPosition(
      async (position) => {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${position.coords.latitude}&lon=${position.coords.longitude}&format=json`);
        const data = await res.json();
        userLocation = data.address.state || data.address.city || "your area";
      },
      () => {},
      { timeout: 5000 }
    );

    const chat = document.getElementById('chat');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const HF_API_URL = "https://api-inference.huggingface.co/models/stabilityai/stable-diffusion-2";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      appendMessage('user', msg);
      input.value = '';
      chat.scrollTop = chat.scrollHeight;

      if (/create an image|generate image|make an image/i.test(msg)) {
        const prompt = msg.replace(/create an image( of)?|generate image( of)?|make an image( of)?/i, '').trim();
        if (!prompt) {
          appendMessage('bot', `‚ùó Please describe what kind of image you'd like me to generate.`);
          return;
        }
        const loadingEl = appendMessage('bot', `üñºÔ∏è Generating image of <strong>${prompt}</strong>, please wait...`);
        try {
          const imageUrl = await generateRealImage(prompt);
          loadingEl.innerHTML = `<div class="bot"><img src='./assets/bot.gif' style='width:32px;height:32px;' /><div><strong>Here is your AI-generated image:</strong><br><img src="${imageUrl}" class="mt-2 rounded shadow max-w-xs" /></div></div>`;
        } catch (err) {
          loadingEl.innerHTML = `<div class="bot"><img src='./assets/bot.gif' style='width:32px;height:32px;' /><div>‚ùå Failed to generate image. Try again later.</div></div>`;
        }
      } else if (/nearest hospital|llc|health insurance|apply for insurance/i.test(msg.toLowerCase())) {
        const lower = msg.toLowerCase();
        let response = "";

        if (lower.includes("nearest hospital")) {
          response = `üè• Based on your location (${userLocation}), you can try searching hospitals near you on <a href='https://www.google.com/maps/search/hospital+near+${userLocation}' target='_blank'>Google Maps</a>. Let me know if you'd like a specific name.`;
        } else if (lower.includes("llc")) {
          response = `‚úÖ Here‚Äôs how to start an LLC in ${userLocation}:
<ul>
  <li>Choose a name</li>
  <li>File formation docs</li>
  <li>Appoint a registered agent</li>
  <li>Pay fees online at the state website</li>
</ul>
If you want a link for your state, just say "show me the link."`;
        } else if (lower.includes("health insurance") || lower.includes("apply for insurance")) {
          response = `ü©∫ To apply for health insurance in ${userLocation}, visit <a href='https://www.healthcare.gov/' target='_blank'>HealthCare.gov</a> or your local Medicaid provider. Let me know your needs and I‚Äôll guide you.`;
        } else {
          response = `Let me find the best info for your location: ${userLocation}.`;
        }

        appendMessage('bot', response);
      } else {
        const response = await callOpenAI(msg);
        appendMessage('bot', `<span style="font-style: italic;">${response}</span>`);
      }
    });

    function appendMessage(sender, html) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message ' + sender;
      if (sender === 'bot') {
        wrapper.innerHTML = `<div class="bot"><img src='./assets/bot.gif' style='width:32px;height:32px;' /><div>${html}</div></div>`;
      } else {
        wrapper.innerHTML = `<div class="user">üßë‚Äçüíª ${html}</div>`;
      }
      chat.appendChild(wrapper);
      chat.scrollTop = chat.scrollHeight;
      return wrapper;
    }

    async function generateRealImage(prompt) {
      const response = await fetch(HF_API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ inputs: prompt })
      });
      if (!response.ok) throw new Error("Image generation failed");
      const blob = await response.blob();
      return URL.createObjectURL(blob);
    }

    async function callOpenAI(question) {
      const response = await fetch("http://localhost:5073/api/ai/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
      });
      const data = await response.json();
      try {
        const parsed = JSON.parse(data.answer);
        return parsed.response || data.answer || "I'm here for you, but I couldn't find a perfect answer this time.";
      } catch {
        return data.answer || "I'm here for you, but I couldn't find a perfect answer this time.";
      }
    }
  </script>
</body>
</html>
